/* multiple of 3 numbers */

<script>

    const number=[2,4,8,5,7,1,9,10,15,78,44,53,63,89,32,77,3,90,21];
    for(var i=0;i<number.length;i++){
        //console.log("number"+number[i]);
        if(number[i]%3==0){
            console.log("multiple of 3 number---->"+number[i]);
        }
    }
    
    </script>
